<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <!-- <app-spinner></app-spinner> -->
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <app-side-nav></app-side-nav>
    </div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <app-header-top></app-header-top>
        <!-- Navbar End -->
        <div class="body-content">
            <!-- alert  -->
            <div class="container-fluid pt-4 px-4">
                <div class="col-sm-12 col-xl-12">
                    <div class="bg-secondary rounded h-100 p-4  mb-3">
                        <h6 class="mb-4">Product Details</h6>
                        <div class="form-floating mb-3">
                            <div class="col-xl-12 col-md-12">
                                <label for="floatingInput">Product Name</label>
                                <input type="text" class="form-control my-2" id="floatingInput">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                
                                <div class="mb-3">
                                    <label class="form-label" for="manufacturername">Manufacturer Name</label>
                                    <input id="manufacturername" name="manufacturername" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                
                                <div class="mb-3">
                                    <label class="form-label" for="manufacturerbrand">Manufacturer Brand</label>
                                    <input id="manufacturerbrand" name="manufacturerbrand" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="mb-3">
                                    <label class="form-label" for="price">Price</label>
                                    <input id="price" name="price" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                
                                <div class="mb-3">
                                    <label class="form-label" for="manufacturername">Disscount %</label>
                                    <input id="manufacturername" name="manufacturername" type="number" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label" for="manufacturerbrand">Disscount Price</label>
                                    <input id="manufacturerbrand" name="manufacturerbrand" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-floating mb-3 d-flex justify-content-between">
                            <div class="col-xl-12 col-md-12">
                                <label for="floatingInput">Category</label>
                                <select class="form-select mb-3 my-2" aria-label="Default select example">
                                    <option selected="">Select</option>
                                    <option value="1">Foods</option>
                                    <option value="2">Fashion</option>
                                    <option value="3">Fitness</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 150px;"></textarea>
                            <label for="floatingTextarea">Product Description</label>
                        </div>
                        <div class="form-floating">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Product Image</label>
                                <input class="form-control bg-dark" type="file" id="formFile">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                
                                <div class="mb-3">
                                    <label class="form-label" for="manufacturername">Meta Title (SEO)</label>
                                    <input id="manufacturername" name="manufacturername" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                
                                <div class="mb-3">
                                    <label class="form-label" for="manufacturerbrand">Meta Keyword (SEO)</label>
                                    <input id="manufacturerbrand" name="manufacturerbrand" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="mb-3 form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 150px;"></textarea>
                                    <label for="floatingTextarea">Meta Description</label>
                                </div>
                            </div>
                        </div>
                        <!-- <app-success *ngIf="isSubmitSuccess"></app-success> -->
                        <div class="row text-start mt-2">
                            <div class="col-lg-2" style="max-width: 160px;">
                                <button (click)="saveChanges()" type="submit" class="btn btn-success">Save Changes</button>
                            </div>
                            <div class="col-lg-2 p-0">
                                <button (click)="cancelChanges()" type="submit" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- Content End -->
    <!-- Back to Top -->
    <app-scroll-to-top></app-scroll-to-top>
</div>
