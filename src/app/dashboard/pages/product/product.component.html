<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <!-- <app-spinner></app-spinner> -->
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <app-side-nav></app-side-nav>
    </div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <app-header-top></app-header-top>
        <!-- Navbar End -->
        <div class="body-content">

            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary text-center rounded p-4">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <h6 class="mb-0">Recent Products</h6> 
                        <span (click)="CSVExport()">Export <i class="fas fa-file-csv csvIcon text-white"></i></span>
                        <a routerLink="/add-product" class="btn btn-primary">Add Product</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table text-start align-middle table-bordered table-hover mb-0">
                            <thead>
                                <tr class="text-white text-center">
                                    <th scope="col"><input class="form-check-input" type="checkbox"></th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Pro. Name</th>
                                    <th scope="col">Pro. Category</th>
                                    <th scope="col">Creator</th>
                                    <th scope="col">Manufacturer Brand</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Discount</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <tr *ngFor="let item of allProduct">
                                    <td><input class="form-check-input" type="checkbox"></td>
                                    <td>{{item.createdAt | date: "short"}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.category.name}}</td>
                                    <td>{{item.createdBy}}</td>
                                    <td>{{item.manufacturerBrand}}</td>
                                    <td>{{item.price}}</td>
                                    <td>{{item.discount}}</td>
                                    <td class="justify-content-around">
                                        <a class="btn btn-sm btn-primary" href="">Detail</a>
                                        <a class="btn btn-sm btn-success spacing" href="">Approved</a>
                                        <a class="btn btn-sm btn-danger" href="">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="show-dataLoader" *ngIf="showDataLoader">
                            <app-data-loader></app-data-loader>
                        </div>
                        <div class="col-sm-12 col-xl-12">
                            <app-pagination [data]="allProduct" [response]="response" [isLoading]="showDataLoader" (newItemEvent)="pageChange($event)"></app-pagination>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- Content End -->
    <!-- Back to Top -->
    <app-scroll-to-top></app-scroll-to-top>
</div>
