<div class="container-fluid">
  <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh">
    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
      <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <a href="" class="">
            <h3 class="text-primary">
              <i class="fa fa-user-edit me-2"></i>eComAdmin
            </h3>
          </a>
          <h3>Sign In</h3>
        </div>
        <form [formGroup]="loginForm">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
              formControlName="email" />
            <label for="floatingInput">Email address</label>
            <div *ngIf="
                loginForm.controls['email'].invalid &&
                (loginForm.controls['email'].dirty ||
                  loginForm.controls['email'].touched)
              ">
              <div class="error-msg m-1 i text-danger" *ngIf="loginForm.controls['email'].errors || loginSubmitted">
                Please enter your email address
              </div>
            </div>
          </div>
          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
              formControlName="password" />
            <label for="floatingPassword">Password</label>
            <div *ngIf="
                loginForm.controls['password'].invalid &&
                (loginForm.controls['password'].dirty ||
                  loginForm.controls['password'].touched)
              ">
              <div class="error-msg m-1 i text-danger" *ngIf="loginForm.controls['password'].errors || loginSubmitted">
                Please enter your password
              </div>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <!-- <a href="">Forgot Password</a> -->
          </div>
          <button (click)="onSubmit()" type="submit" class="btn btn-primary py-3 w-100 mb-4">
            Sign In
          </button>
        </form>

        <p class="text-center mb-0">
          Don't have an Account? <a [routerLink]="['/']">Direct Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
