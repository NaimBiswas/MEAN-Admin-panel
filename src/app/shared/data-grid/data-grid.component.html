<table class="table text-start align-middle table-bordered table-hover mb-0">
    <thead>
        <tr class="text-white text-center">
            <th scope="col" *ngIf="isShowCheckBox"><input class="form-check-input" type="checkbox"></th>
            <th scope="col" *ngFor="let item of headers">{{item.title}}</th>
            <th scope="col" *ngIf="actions && actions.length">Actions</th>
        </tr>
    </thead>
    <tbody class="text-center" *ngIf="data && data.length">
        <tr *ngFor="let item of data">

            <td *ngIf="isShowCheckBox"><input class="form-check-input" type="checkbox"></td>
            <td *ngFor="let header  of headers">{{item[header.columnName]}}</td>
            
            <td class="justify-content-around" *ngIf="actions && actions.length">
                <a class="btn btn-sm mx-2"  *ngFor="let ac of actions" [ngClass]="ac.color?ac.color : ''" (click)="actionClick(item, ac)">{{ac.title}}</a>
            </td>
        </tr>
    </tbody>
</table>
