<div class="bg-secondary rounded h-100 p-4 pb-0 px-0 d-flex  justify-content-between">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group me-2" role="group" aria-label="First group" *ngFor="let item of [].constructor(response?.totalPages);let i = index">
            <button *ngIf="response?.totalResults" (click)="addNewItem(i+1)" type="button" [ngClass]="i+1 == response?.page ? 'btn-primary': i+1 == response?.totalPages? 'btn-info':'btn-secondary  btn-outline-primary'"  class="btn rounded-3">
               <span >{{i+1}}</span> 
            </button>
        </div>
    </div>
    <div *ngIf="response?.totalResults" class="totalDataCount ">
        Showing {{data?.length}} out of ({{response?.totalResults}})
    </div>
</div>

<div *ngIf="!response?.totalResults && !isLoading" class="noRecordFound">
    <span>No Record Found</span>
</div>
